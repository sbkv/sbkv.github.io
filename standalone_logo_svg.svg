  <polygon points="35,-35 43,-27 43,-19 35,-11 27,-19 27,-27" 
           fill="url(#deepEmerald)" stroke="#000" stroke-width="1"/>
  <polygon points="-50,0 -42,8 -42,16 -50,24 -58,16 -58,8" 
